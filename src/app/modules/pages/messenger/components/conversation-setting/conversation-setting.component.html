<div class="conversation-container m-4 rounded-md">
  <div class="flex flex-col h-full">
    <!-- profile -->
    <div class="p-4">
      <div class="flex items-center justify-between flex-col">
        <div class="conversation-user">
          <div
            class="conversation-avatar w-16 h-16 rounded-full overflow-hidden items-center"
          >
            <img
              src="../../../../../../assets/san-marco.jpg"
              alt="user-avatar"
              class="w-full h-full object-cover"
            />

            <div
              class="mat-icon-container"
            >
              <mat-icon>more_vert</mat-icon>
            </div>
          </div>

          <div class="text-center mt-2">
            <h4>HIud</h4>
            <h4>9 members</h4>
          </div>
        </div>

        <div class="conversation-method my-4">
          <div class="flex items-center ml-auto">
            <button class="flex p-2 mr-2">
              <h5 class="mr-1">Voice chat</h5>
              <mat-icon> phone </mat-icon>
            </button>
            <button class="flex p-2 mr-2">
              <h5 class="mr-1">Video chat</h5>
              <mat-icon> videocam </mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- function -->
    <div class="p-4">
      <div class="mb-4 flex justify-between">
        <h4 class="mb-1">Search in Conversation</h4>
        <mat-icon>search</mat-icon>
      </div>

      <div class="mb-4 flex justify-between">
        <h4 class="mb-1">Change Color</h4>
        <mat-icon>palette</mat-icon>
      </div>

      <div class="mb-4 flex justify-between">
        <h4 class="mb-1">Change Emoji</h4>
        <mat-icon>emoji_emotions</mat-icon>
      </div>

      <div class="mb-4 flex justify-between">
        <h4 class="mb-1">Links</h4>
        <mat-icon>link</mat-icon>
      </div>
    </div>

    <!-- storage -->
    <div class="p-4">
      <div class="mb-4 flex justify-between">
        <h4 class="mb-1">Shared Photos</h4>
        <mat-icon>photo</mat-icon>
      </div>
    </div>

    <div class="p-4">
      <h4 class="mb-3">Photos</h4>
      <div class="grid grid-cols-3 gap-4">
        <img
          *ngFor="let image of visibleImages"
          [src]="image.src"
          [alt]="image.alt"
          class="w-full h-20 object-cover rounded-md"
        />
      </div>
      <button
        *ngIf="visibleImages.length < images.length"
        (click)="showMore()"
        class="mt-4 px-4 py-2"
      >
        See More
      </button>
    </div>
  </div>
</div>
