<aside class="aside-container card">
  <div class="flex flex-col">
    <div class="m-5">
      <app-user-avatar
        avatar="../../../../../../assets/san-marco.jpg"
      ></app-user-avatar>
    </div>

    <nav class="nav flex flex-col">
      <a
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
        class="py-4 px-4 hover:bg-gray-700 flex flex-col items-center justify-center"
      >
        <mat-icon>home</mat-icon>
      </a>
      <a
        routerLink="/messenger"
        routerLinkActive="active-link"
        class="py-4 px-4 hover:bg-gray-700 flex flex-col items-center justify-center"
      >
        <mat-icon>message</mat-icon>
      </a>
      <a
        routerLink="/test"
        routerLinkActive="active-link"
        class="py-4 px-4 hover:bg-gray-700 flex flex-col items-center justify-center"
      >
        <mat-icon>contacts</mat-icon>
      </a>  
      <a
      routerLink="/saved"
      routerLinkActive="active-link"
        class="py-4 px-4 hover:bg-gray-700 flex flex-col items-center justify-center"
      >
        <mat-icon>save</mat-icon>
      </a>

      <a
        routerLink="/auth/fpassword"
        routerLinkActive="active-link"
        class="py-4 px-4 hover:bg-gray-700 flex flex-col items-center justify-center"
      >
        <mat-icon>settings</mat-icon>
      </a>

      <a
        routerLink="/auth/login"
        routerLinkActive="active-link"
        class="py-4 px-4 hover:bg-gray-700 flex flex-col items-center justify-center"
      >
        <mat-icon>logout</mat-icon>
      </a>
    </nav>
  </div>
