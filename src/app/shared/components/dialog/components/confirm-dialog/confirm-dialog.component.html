<div class="dialog p-6 bg-white rounded-lg shadow-lg">
  <div mat-dialog-title class="text-xl font-semibold mb-4">{{ data.title }}</div>
  <div mat-dialog-content class="text-gray-700 mb-6">{{ data.message }}</div>
  <div mat-dialog-actions class="dialog-action w-full">
    <button type="button" class="px-4 py-2 mr-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400" [disabled]="isLoading" (click)="onCancel()">
      No
    </button>
    <button type="button" class="px-4 py-2 ml-2 bg-blue-500 text-white rounded hover:bg-blue-600" [disabled]="isLoading" (click)="onConfirm()">
      Yes
    </button>
  </div>
</div>
