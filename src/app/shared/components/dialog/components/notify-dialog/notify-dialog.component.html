<div class="dialog p-6 bg-white rounded-lg shadow-lg">
  <div mat-dialog-title class="text-xl font-semibold mb-4">{{ data.title }}</div>
  <div mat-dialog-content class="text-gray-700 mb-6">{{ data.message }}</div>
  <div class="dialog-actions flex justify-end">
    <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="onClose()">
      Close
    </button>
  </div>
</div>
